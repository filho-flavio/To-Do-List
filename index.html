<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="author" content="Flavio Filho">
    <meta name="description" content="To Do List">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title">To Do List</h1>
            <div class="content-task">
                <input type="text" class="task-input" id="inTask" placeholder="Write your task">
                <button class="button" id="btAdd">Add</button>
                <button class="button" id="btSelect">Select</button>
                <button class="button" id="btRemove">Remove</button>
                <button class="button" id="btSave">Save</button>
            </div>
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>
</body>

</html>
